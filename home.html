<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <div class="subheading">
            <h1 class="press-start-2p-regular">S</h1>
            <h1 class="press-start-2p-regular">I</h1>
            <h1 class="press-start-2p-regular">M</h1>
            <h1 class="press-start-2p-regular">O</h1>
            <h1 class="press-start-2p-regular">N</h1>
        </div>
        <div class="subheading">
            <h1 class="press-start-2p-regular">S</h1>
            <h1 class="press-start-2p-regular">A</h1>
            <h1 class="press-start-2p-regular">Y</h1>
            <h1 class="press-start-2p-regular">S</h1>
        </div>
    </div>
    <div type="button" onclick="location.href = 'play.html';"  class="press-start-2p-regular box play">PLAY</div>
    <div type="button"  onclick="location.href = 'help.html';" class="press-start-2p-regular box help">HELP</div>
    <div type="button" onclick="location.href = 'highscore.html';" class="press-start-2p-regular box highscore">HIGH SCORE</div>
    <div type="button" onclick="location.href = 'moregames.html';" class="press-start-2p-regular box moregames">MORE GAMES</div>
</body>

</html>
